name: .NET Coinbase.Services.Identity

on:
  workflow_dispatch:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      
    - name: Restore dependencies Coinbase.Services.Identity
      run: dotnet restore
      
    - name: Build Coinbase.Services.Identity
      run: dotnet build --no-restore
      
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
      
    - name: Test Coinbase.Services.Identity.Tests
      run: dotnet test ./Coinbase.Services.Identity/Coinbase.Services.Identity.Tests --no-build --verbosity normal
