name: Publish .NET Coinbase.Api 

on:
  push:
    branches: [ "master", "development" ]
  pull_request:
    branches: [ "master" ]

env:
  AZURE_WEBAPP_NAME: coinbase-service
  AZURE_WEBAPP_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
      
      - name: Restore
        run: dotnet restore ./Coinbase.Api/Coinbase.Api
        
      - name: Build
        run: dotnet build ./Coinbase.Api/Coinbase.Api --configuration Release

      - name: Publish
        run: dotnet publish ./Coinbase.Api/Coinbase.Api -c Release -o ${{ env.AZURE_WEBAPP_PATH }}/${{ env.AZURE_WEBAPP_NAME}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{ env.AZURE_WEBAPP_PATH }}/${{ env.AZURE_WEBAPP_NAME}}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'coinbase-service'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
